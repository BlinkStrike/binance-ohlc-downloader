name: Build and Release

on:
  push:
    tags:
      - 'v*' # Trigger on version tags (e.g., v1.0.0)

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
          - os: macos-latest
          - os: windows-latest
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install frontend dependencies
        working-directory: frontend
        run: |
          npm install
          npm run build

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev build-essential

      - name: Build application
        shell: bash
        env:
          CGO_ENABLED: 1
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            wails build -platform windows/amd64 -o binance-ohlc-downloader.exe
          elif [ "${{ runner.os }}" = "macOS" ]; then
            wails build -platform darwin/universal -o binance-ohlc-downloader
            ditto -c -k --sequesterRsrc --keepParent build/bin/binance-ohlc-downloader.app build/bin/binance-ohlc-downloader.zip
          else
            wails build -platform linux/amd64 -o binance-ohlc-downloader
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binance-ohlc-downloader-${{ runner.os }}
          path: build/bin/

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Get tag name
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ steps.get_version.outputs.version }}
          body: |
            Binance OHLC Downloader ${{ steps.get_version.outputs.version }}
            
            ### Changes
            - See the commit history for changes
          draft: false
          prerelease: false
          files: |
            artifacts/binance-ohlc-downloader-Linux/binance-ohlc-downloader
            artifacts/binance-ohlc-downloader-macOS/binance-ohlc-downloader.zip
            artifacts/binance-ohlc-downloader-Windows/binance-ohlc-downloader.exe
